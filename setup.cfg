[flake8]
max-line-length = 100
exclude = 
    .git,
    __pycache__,
    venv,
    env,
    .venv,
    migrations,
    staticfiles,
    media
ignore = E203, E266, W503

[isort]
profile = black
line_length = 100
skip = venv,env,.venv,migrations

[tool:pytest]
DJANGO_SETTINGS_MODULE = config.settings.development
python_files = tests.py test_*.py *_tests.py
testpaths = tests
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
